version: '3.1'
services:
  kafka-zookeeper-service:
    image: stanleywxc/kafka:2.5.0
    container_name: kafka-zookeeper-service
    restart: always
    ports:
      - "2181:2181"
    command: /start-zookeeper
    volumes:
    - /Users/stanley/tmp/data/kafka:/data/kafka

  kafka-broker-1:
    image: stanleywxc/kafka:2.5.0
    container_name: kafka-broker-1
    restart: always
    depends_on:
      - kafka-zookeeper-service
    ports:
      - "9092:9092"
    environment:
      - BROKER_ID=1
      - LISTENERS=PLAINTEXT://kafka-broker-1:9092
    command: /start-broker
    volumes:
    - /Users/stanley/tmp/data/kafka:/data/kafka

  kafka-broker-2:
    image: stanleywxc/kafka:2.5.0
    container_name: kafka-broker-2
    restart: always
    depends_on:
      - kafka-zookeeper-service
    ports:
      - "9093:9093"
    environment:
      - BROKER_ID=2
      - LISTENERS=PLAINTEXT://kafka-broker-2:9093
    command: /start-broker
    volumes:
    - /Users/stanley/tmp/data/kafka:/data/kafka

  kafka-broker-3:
    image: stanleywxc/kafka:2.5.0
    container_name: kafka-broker-3
    restart: always
    depends_on:
      - kafka-zookeeper-service
    ports:
      - "9094:9094"
    environment:
      - BROKER_ID=3
      - LISTENERS=PLAINTEXT://kafka-broker-3:9094
    command: /start-broker
    volumes:
    - /Users/stanley/tmp/data/kafka:/data/kafka
    
